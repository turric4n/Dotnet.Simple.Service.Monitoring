name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Display workspace structure
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -ltra
        
    - name: Restore dependencies
      run: dotnet restore Simple.Service.Monitoring/Simple.Service.Monitoring.csproj
      
    - name: Build Solution
      run: dotnet build --no-restore Simple.Service.Monitoring/Simple.Service.Monitoring.csproj --configuration Release
      
    - name: Run Tests
      run: |
        dotnet test Simple.Service.Monitoring.Tests/Simple.Service.Monitoring.Tests.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --filter "Category!=RealAPI" \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=detailed"
      
    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: "**/test-results.trx"
      if: always()
