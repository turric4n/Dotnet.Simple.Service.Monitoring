name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore /home/runner/work/Dotnet.Simple.Service.Monitoring/Dotnet.Simple.Service.Monitoring/Dotnet.Simple.Service.Monitoring.sln
    - name: Build
      run: dotnet build --no-restore /home/runner/work/Dotnet.Simple.Service.Monitoring/Dotnet.Simple.Service.Monitoring/Dotnet.Simple.Service.Monitoring.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal /home/runner/work/Dotnet.Simple.Service.Monitoring/Dotnet.Simple.Service.Monitoring/Dotnet.Simple.Service.Monitoring.sln
