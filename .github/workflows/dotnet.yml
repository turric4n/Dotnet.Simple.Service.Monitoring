name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: ls     
      run: ls -ltra
    - name: pwd     
      run: pwd     
    - name: Restore dependencies
      run: dotnet restore Dotnet.Simple.Service.Monitoring.csproj
    - name: Build
      run: dotnet build --no-restore Dotnet.Simple.Service.Monitoring.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal ../Dotnet.Simple.Service.Monitoring.Tests/Dotnet.Simple.Service.Monitoring.Tests.csproj
